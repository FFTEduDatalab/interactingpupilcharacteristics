<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <title>Collapsible Tree Example</title>
	    <link href='styles.css' type='text/css' rel='stylesheet' media='screen,projection'/>
	</head>
	<body>
		<script src='d3.v3/d3.v3.js'></script>
		<script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
		<script>
			var margin={top: 120, right: 20, bottom: 120, left: 20},
				width=1000 - margin.right - margin.left,
				height=800 - margin.top - margin.bottom;

			var i=0;

			var tree=d3.layout.tree()
				.size([width, height]);

			var diagonal=d3.svg.diagonal()		// function that will be used to draw the links between the nodes
				.projection(function(d) { return [d.x, d.y]; });

			var tip = d3.tip()		// initialise d3 tooltip
				.attr('class', 'd3-tip')
				.direction('ne')
				// .offset([0, 10])		// top, left
				.html(function(d) { return d.visible_name + "<br>" + d.value;})

			var svg=d3.select("body")
				.append("svg")
				.attr("width", width + margin.right + margin.left)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")		// creates a group element that will contain all objects within the SVG
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			svg.call(tip);		// invoke the tip in the context of viz

			d3.json("treeDataflat_characteristics.json", function(error, json) {
				var dataMap = json.reduce(function(map, node) {
					map[node.name] = node;
					return map;
				}, {});

				var treeData = [];

				json.forEach(function(node) {
					var parent = dataMap[node.parent];
					if (parent) {
						(parent.children || (parent.children = []))
						.push(node);
					} else {
						treeData.push(node);
					}
				});

	  			draw(treeData[0]);
			});

			function draw(json) {
				var nodes=tree.nodes(json),		// define nodes using previously defined _tree_ function
					links=tree.links(nodes);		// define links based on newly defined nodes

				nodes.forEach(function(d) { d.y=d.depth * 100; });		// set the horizontal depth of each node

				//	define function that adds each node that is required
				var node=svg.selectAll("g.node")		// no nodes exist, but this is required before enter()
					.data(nodes, function(d) { return d.id || (d.id=++i); })		// cycle through each node that is required
					.enter()		// joins data to elements
					.append("g")		// appended as a group
					.attr("class", "node")		// class set to _node_
					.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })	// positions each node according to values worked out by the d3 tree layout function

				var colorLookup=[
					(1, "rgb(230,0,126)"),
					(2, "rgb(213,15,135)"),
					(3, "rgb(196,31,144)"),
					(4, "rgb(180,46,153)"),
					(5, "rgb(163,62,162)"),
					(6, "rgb(146,77,171)"),
					(7, "rgb(129,93,180)"),
					(8, "rgb(112,108,189)"),
					(9, "rgb(95,124,198)"),
					(10, "rgb(79,139,207)"),
					(11, "rgb(62,155,216)"),
					(12, "rgb(45,170,225)")
				]

				node.append("circle")		// add a circle in each node g we have added
					.attr("r", function(d) { return d.value; })
					.style("stroke", function(d) { return colorLookup[Math.floor(Math.random()*10+1)] })
					.on('mouseover', tip.show)
	      			.on('mouseout', tip.hide);

				node.append("text")		// add label text in each node g we have added. If a node has children, text is positioned to the left of the node, anchored at the end of the text; if a node has no children, text is positioned to the right of the node, anchored at the start of the text
					.attr("x", function(d) { return (d.value + 4) * -1 })
					.attr("dy", ".35em")		// bumps the text down to align with the centre of each node
					.attr("text-anchor", "end")
					.text(function(d) {
						if (d.depth<3){
							return d.visible_name;
						}})

				// define function that adds each link that is required
				var link=svg.selectAll("path.link")
					.data(links, function(d) { return d.target.id; })
					.enter()
					.insert("path", "g")
					.attr("class", "link")
					.attr("d", diagonal);
			}
		</script>

	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="data:,">
	    <link href='styles.css' type='text/css' rel='stylesheet' media='screen,projection'/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	</head>
	<body>
		<div class="vis">
			<div class="controls">
				<div class="switch-controls" id="phase-controls">
					<input type="radio" id="phase_1" name="phase-switch" value="primary" onchange="updateControls(value)" checked/>
					<label for="phase_1">Primary</label>
					<input type="radio" id="phase_2" name="phase-switch" value="secondary" onchange="updateControls(value)"/>
					<label for="phase_2">Secondary</label>
				</div><!--		whitespace commented out as divs are inline elements
				--><div class="switch-controls" id="help-controls">
					<span class="help-icon">
						<div class="tooltip">
							<span id="measure-description-text"></span>
						</div>
						<i class="fas fa-question-circle"></i>
					</span>
				</div><!--		whitespace commented out as divs are inline elements
				--><div class="switch-controls" id="measure-controls"></div>
			</div>
		</div>
		<script src='https://d3js.org/d3.v3.min.js'></script>
		<script src='https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.13.0/d3-legend.min.js'></script>
		<script src='collapsibletree.js'></script>
	</body>
</html>
